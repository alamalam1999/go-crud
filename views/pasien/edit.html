<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Edit Task</h3>
        <a href="/pasien" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}

        <form action="/pasien/edit" method="post">
            <div class="form-group">
                <label for="">Task</label>
                <input type="text" name="task" value="{{ .pasien.Task }}" class="form-control {{ if .validation.Task }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Task }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Assignee</label>
                <input type="text" name="assignee" value="{{ .pasien.Assignee }}" class="form-control {{ if .validation.Assignee }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Assignee }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Deadline</label>
                <input type="date" name="deadline" value="{{ .pasien.Deadline }}" class="form-control {{ if .validation.Deadline }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Deadline }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Action</label>
                <select name="action" class="form-control {{ if .validation.Action }} is-invalid {{ end }}">
                    <option {{ if eq .pasien.Action `1` }} selected {{ end }} value="1">Sudah Selesai</option>
                    <option {{ if eq .pasien.Action `2` }} selected {{ end }} value="2">WIP</option>
                </select>
                <div class="invalid-feedback">
                    {{ .validation.Action }}
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="id" value="{{ .pasien.Id }}">
                <button class="btn btn-primary btn-block" type="submit">SIMPAN</button>
            </div>
        </form>
        
    </div>

</body>

</html>
